<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Family Portal</title>
    <meta name="description" content="Login to your Family Portal account to manage and view exam results.">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="login-section">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-user-circle"></i> Family Portal
            </div>
            <h2>Sign In</h2>
            <form class="login-form" autocomplete="on">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required autofocus>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="login-links">
                <a href="#">Forgot password?</a> |
                <a href="#">Create an account</a>
            </div>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
